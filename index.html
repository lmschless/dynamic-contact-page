  <body>
    <div class="container text-align-center">
      <h1>Dunder Mifflin Employee Directory</h1>
    </div>
    <div class="container">

      <form id="formOne">
        <div class="form-group">
          <label for="person1">Employee Name</label>
          <input required id="employee-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Title</label>
          <input required id="title" class="form-control" type="text">
        </div> 
        <div class="form-group">
          <label for="animal">Manager</label>
          <input required id="manager" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Home Address</label>
          <input required id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">Phone Number</label>
          <input required id="number" class="form-control" type="number">
        </div>
        <button type="submit" class="btn-primary">Add Contact</button>
        
        </div>
      </form>
    </div>

    <br>

    <div class="container-sm" id='contact-table'>
      <table class="table">
        <thead class="thead-light">
          <tr >
            <!-- <th scope="col">#</th> -->
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Manager</th>
            <th scope="col">Home Address</th>
            <th scope="col">Phone Number</th>

          </tr>
        </thead>
        <tbody id="maybe">
